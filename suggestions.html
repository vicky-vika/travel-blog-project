  <section>
      <h1 class="heading">Suggest a Location to Visit</h1>
      <form id="suggestionForm">
        <label for="country">Country</label>
        <input type="text" id="country" name="country" required>
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
        <label for="time">Best Time to Visit</label>
        <input type="text" id="time" name="time" placeholder="e.g., Spring, Summer or exact dates" required>
        <label for="landmarks">Landmarks to See</label>
        <textarea id="landmarks" name="landmarks" rows="4" placeholder="List places or events you want me to visit" required></textarea>
        <button type="submit">Submit Suggestion</button>
      </form>
  </section>
